<mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Rechercher...">
    </mat-form-field>

    <table mat-table [dataSource]="filtered()" class="mat-elevation-z8">
      <!-- Génération dynamique des colonnes -->
      <ng-container *ngFor="let column of filtered() | fieldNames" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>
          {{ tagMap[column]  }}
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row[column] }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="onRowClick(element)">Détails</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="filtered() | fieldNames"></tr>
      <tr mat-row *matRowDef="let row; columns: filtered() | fieldNames"></tr>
    </table>
    

  </mat-card>
